version: '3'
services:
    covenant:
        build: Covenant/Covenant
        network_mode: host
        ports:
          - 7443:7443
          - 80:80
          - 443:443
        volumes:
          - ./Covenant/Covenant/Data:/app/Data
        command: -u redteam -p redteam -c 0.0.0.0
    elite:
        build: Elite/Elite
        network_mode: host
        volumes:
          - ./Elite/Elite/Data:/app/Data 
        stdin_open: true
        tty: true
        command: --username=${covUSER} --password=${PASSWORD} --computername ${HOST_IP} --hash ""
        
      